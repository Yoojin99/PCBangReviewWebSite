<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>PC방 리뷰 사이트</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="상단바.css">
    <style>
        td{
            padding-bottom:20px;
        }
    </style>

</head>

<body>
    <header>
        <nav id="main_menu">

            <image id="menu_logo" src="Search_window+css\logo.png" width="100" height="75" alt="">

                <ul id="menu_tab">

                    <a href="mainpage\mainpage.html"><li>홈</li></a>
                    <a href="Search_window+css\search_window.html"><li>검색</li></a>
                    <a href=""><li>로그인</li></a>
                    <a href="signup.html"><li style="color:#444444">회원가입</li></a>
                </ul>

        </nav>
    </header>
    <section>

        <div>
            <h1>회원가입</h1>
            <form>
                <h3>필수항목</h3>
                <table>
                    <tr>
                        <td>이름</td>
                        <td><input type="text" name="name"></td>
                    </tr>
                    <tr>
                        <td>닉네임</td>
                        <td><input type="text" name="nick">
                            <input type="button" value="닉네임 중복확인"></td>
                    </tr>
                    <tr>
                        <td>ID</td>
                        <td><input type="text" name="id">
                            <input type="button" value="ID 중복확인"></td>
                    </tr>
                    <tr>
                        <td>비밀번호</td>
                        <td><input type="password" name="pw"></td>
                    </tr>
                    <tr>
                        <td>비밀번호 확인</td>
                        <td><input type="password" name="pw_re"></td>
                    </tr>
                    <tr>
                        <td>전화번호</td>
                        <td><input type="tel" name="telephone"></td>
                    </tr>
                </table>
                <h3>선택항목</h3>
                <table>
                    <tr>
                        <td style="width:150px">주소</td>
                        <td>
                            <select>
                                <option value="서울시">서울시</option>
                                <option value="경기도">경기도</option>
                                <option value="강원도">강원도</option>
                            </select>
                            <select>
                                <option value="서대문구">서대문구</option>
                                <option value="수정구">수정구</option>
                                <option value="북구">북구</option>
                            </select>
                            <select>
                                <option value="대현동">대현동</option>
                                <option value="복정동">복정동</option>
                                <option value="암사동">암사동</option>
                            </select>
                        </td>
                    </tr>
                    <!-- 추후 이 사이트를 참고하여 앞의 선택에 따라 뒤의 선택지가 바뀌도록 할 예정 https://okky.kr/article/74588-->
                    <tr>
                        <td>
                            email</td>
                        <td>
                            <input type="email" name="mail">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td style="text-align: right;"><input type="submit" value="제출"></td>
                    </tr>
                </table>

            </form>
        </div>
    </section>

</body>

</html>
