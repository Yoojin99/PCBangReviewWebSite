<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PC방 리뷰 사이트</title>

</head>
<body>
    <header style="display:block">
        <nav>
            <li>홈</li>
            <li>검색</li>
            <li>로그인</li>
            <li>회원가입</li>
        </nav>
    </header>
    <section>
        <div id="side_bar">
            <nav>
                <li>

                </li>
            </nav>
        </div>
        <div>
            <h1>회원가입</h1>
            <form>
                <h3>필수항목</h3>
                <p>
                    <strong>이름</strong>
                    <input type="text" name="name">
                </p>
                <p>
                    <strong>닉네임</strong>
                    <input type="text" name="nick">
                    <input type="button" value="닉네임 중복확인">
                </p>
                <p>
                    <strong>ID</strong>
                    <input type="text" name="id">
                    <input type="button" value="ID 중복확인">
                </p>
                <p>
                    <strong>비밀번호</strong>
                    <input type="password" name="pw">
                </p>
                <p>
                    <strong>비밀번호 확인</strong>
                    <input type="password" name="pw_re">
                </p>
                <p>
                    <strong>전화번호</strong>
                    <input type="tel" name="telephone">
                </p>
                <h3>선택항목</h3>
                <p>
                    <strong>주소</strong>
                    <select>
                        <option value="서울시">서울시</option>
                        <option value="경기도">경기도</option>
                        <option value="강원도">강원도</option>
                    </select>
                    <select>
                            <option value="서대문구">서대문구</option>
                            <option value="수정구">수정구</option>
                            <option value="북구">북구</option>
                    </select>
                    <select>
                        <option value="대현동">대현동</option>
                        <option value="복정동">복정동</option>
                        <option value="암사동">암사동</option>
                    </select>
                    <!-- 추후 이 사이트를 참고하여 앞의 선택에 따라 뒤의 선택지가 바뀌도록 할 예정 https://okky.kr/article/74588-->
                </p>
                <p>
                    <strong>email</strong>
                    <input type="email" name="mail">
                </p>
                <input type="submit" value="제출">
            </form>
        </div>
    </section>

</body>
</html>
